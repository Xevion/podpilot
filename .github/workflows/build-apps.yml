name: Build App Images

on:
  push:
    branches: [master]
    paths:
      - "apps/**"
      - "Dockerfile.base"
      - "Dockerfile.agent"
      - "docker-bake.hcl"
      - ".github/workflows/build-apps.yml"
  pull_request:
    paths:
      - "apps/**"
      - "Dockerfile.base"
      - "Dockerfile.agent"
      - "docker-bake.hcl"
      - ".github/workflows/build-apps.yml"
  workflow_dispatch:
    inputs:
      apps:
        description: 'Apps to build (comma-separated: a1111,comfyui,fooocus,kohya or "all")'
        required: true
        default: "all"
      cuda_variant:
        description: 'CUDA variant filter (cu121, cu124, cu128, or "all")'
        required: false
        default: "all"
  workflow_run:
    workflows: ["Build Base Images"]
    types: [completed]
    branches: [master]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  set-matrix:
    name: Set Build Matrix
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      apps: ${{ steps.set-apps.outputs.apps }}
      cuda_variants: ${{ steps.set-cuda.outputs.cuda_variants }}
    steps:
      - name: Set apps to build
        id: set-apps
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_APPS: ${{ inputs.apps }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ "$INPUT_APPS" = "all" ]; then
              echo 'apps=["a1111","comfyui","fooocus","kohya"]' >> "$GITHUB_OUTPUT"
            else
              # Parse comma-separated list into JSON array using jq
              APPS=$(echo "$INPUT_APPS" | jq -R 'split(",") | map(gsub("^\\s+|\\s+$";"")) | map(select(. == "a1111" or . == "comfyui" or . == "fooocus" or . == "kohya"))')
              echo "apps=$APPS" >> "$GITHUB_OUTPUT"
            fi
          else
            # For automatic triggers (push, PR, workflow_run), build all apps
            echo 'apps=["a1111","comfyui","fooocus","kohya"]' >> "$GITHUB_OUTPUT"
          fi

      - name: Set CUDA variant filter
        id: set-cuda
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_CUDA: ${{ inputs.cuda_variant }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ -n "$INPUT_CUDA" ] && [ "$INPUT_CUDA" != "all" ]; then
            echo "cuda_variants=[\"$INPUT_CUDA\"]" >> "$GITHUB_OUTPUT"
          else
            # Build all three CUDA variants (cu121, cu124, cu128)
            echo 'cuda_variants=["cu121","cu124","cu128"]' >> "$GITHUB_OUTPUT"
          fi

      - name: Show build matrix
        env:
          APPS: ${{ steps.set-apps.outputs.apps }}
          CUDA: ${{ steps.set-cuda.outputs.cuda_variants }}
        run: |
          echo "Building apps: $APPS"
          echo "CUDA variants: $CUDA"

  build-agent:
    name: Build Agent Binary
    needs: set-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_run'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push agent
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: agent
          push: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_run' }}
          set: |
            agent.attest=type=provenance,mode=max
            agent.attest=type=sbom

  build-apps:
    name: Build ${{ matrix.app }}-${{ matrix.cuda }}
    needs: [set-matrix, build-agent]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJSON(needs.set-matrix.outputs.apps) }}
        cuda: ${{ fromJSON(needs.set-matrix.outputs.cuda_variants) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: sudo bash .github/scripts/space.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_run'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get build info
        id: build-info
        env:
          APP: ${{ matrix.app }}
          CUDA: ${{ matrix.cuda }}
        run: |
          # Map cuda variant to tag format by adding period before last digit (cu121 -> cu12.1)
          TAG="${CUDA:0:3}.${CUDA:3:1}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

          TARGET="${APP}-${CUDA}"  # a1111-cu121, comfyui-cu128, etc.
          echo "target=${TARGET}" >> "$GITHUB_OUTPUT"

      - name: Build app image
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: ${{ steps.build-info.outputs.target }}
          push: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_run' }}
          set: |
            *.cache-from=type=registry,ref=ghcr.io/xevion/podpilot/base:${{ steps.build-info.outputs.tag }}-buildcache
            *.cache-to=type=registry,ref=ghcr.io/xevion/podpilot/base:${{ steps.build-info.outputs.tag }}-buildcache,mode=max
            *.attest=type=provenance,mode=max
            *.attest=type=sbom

      - name: Summary
        env:
          APP: ${{ matrix.app }}
          CUDA: ${{ matrix.cuda }}
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
          REGISTRY_USER: ${{ github.repository_owner }}
        run: |
          REGISTRY_USER_LOWER="${REGISTRY_USER,,}"
          echo "### Built ${APP}-${CUDA} :rocket:" >> "$GITHUB_STEP_SUMMARY"
          if [ "$EVENT_NAME" = "push" ] && [ "$REF" = "refs/heads/master" ]; then
            echo "Pushed to: \`ghcr.io/${REGISTRY_USER_LOWER}/podpilot/${APP}:*\`" >> "$GITHUB_STEP_SUMMARY"
          elif [ "$EVENT_NAME" = "workflow_run" ]; then
            echo "Pushed to: \`ghcr.io/${REGISTRY_USER_LOWER}/podpilot/${APP}:*\`" >> "$GITHUB_STEP_SUMMARY"
            echo "Triggered by base image update" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Build only (not pushed)" >> "$GITHUB_STEP_SUMMARY"
          fi
